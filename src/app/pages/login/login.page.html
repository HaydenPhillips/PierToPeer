<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
              formControlName="email"
              type="email"
              placeholder="Your email address"
              [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
              [class.invalid]="!loginForm.controls['password'].valid
              && loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
    && loginForm.controls['password'].touched">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>


  </form>

  <ion-row class="ion-justify-content-evenly">
    <ion-col size="5">
      <div>
        <ion-button (click)="loginUser(loginForm)" expand="block" class="darkGreen" [disabled]="!loginForm.valid">
          Log In
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button expand="block" class="darkGreen" routerLink="/tabs/signup">
          Create account
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-button expand="block" fill="clear" style="color:#0492A5" routerLink="/tabs/reset-password">
    Forgot password
  </ion-button>


</ion-content>
