<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/login"></ion-back-button>
    </ion-buttons>

    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
      && signupForm.controls['email'].touched">
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
      signupForm.controls['password'].touched">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">First Name</ion-label>

      <ion-input formControlName="firstName" type="text" placeholder="Your first name"
                 [class.invalid]="!signupForm.controls['firstName'].valid
              && signupForm.controls['firstName'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['firstName'].valid
    && signupForm.controls['firstName'].touched">
      <ion-label>Enter your first name.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Last Name</ion-label>

      <ion-input formControlName="lastName" type="text" placeholder="Your last name"
                 [class.invalid]="!signupForm.controls['lastName'].valid
              && signupForm.controls['lastName'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['lastName'].valid
    && signupForm.controls['lastName'].touched">
      <ion-label>Enter your last name.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Mobile</ion-label>

      <ion-input formControlName="mobile" type="text" placeholder="Your mobile number"
                 [class.invalid]="!signupForm.controls['mobile'].valid
              && signupForm.controls['mobile'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['mobile'].valid
    && signupForm.controls['mobile'].touched">
      <ion-label>Enter valid mobile number.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Licence Number</ion-label>

      <ion-input formControlName="licence" type="text" placeholder="Your drivers licence"
                 [class.invalid]="!signupForm.controls['licence'].valid
              && signupForm.controls['licence'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['licence'].valid
    && signupForm.controls['licence'].touched">
      <ion-label>Enter valid drivers licence.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Address</ion-label>

      <ion-input formControlName="address" type="text" placeholder="Your physical address"
                 [class.invalid]="!signupForm.controls['address'].valid
              && signupForm.controls['address'].touched">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls['address'].valid
    && signupForm.controls['address'].touched">
      <ion-label>Enter Physical address.</ion-label>
    </ion-item>

    <ion-button expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
      Create an Account
    </ion-button>
  </form>
</ion-content>
